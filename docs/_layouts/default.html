<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <section class="page-header">
      <h1 class="project-name">XTurn</h1>
      <h2 class="project-tagline">Xirsys' Open Source Turn Server</h2>
      <a href="https://github.com/xirsys/xturn" class="btn">View on GitHub</a>
    </section>

    <nav>
      <a href="/xturn" title="Home">Home</a>
      {% for page in site.pages_list %}
        <a href="{{ page[1] }}">{{ page[0] }}</a>
      {% endfor %}
    </nav>

    <section class="main-content">
      {{ content }}

      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_donations" />
        <input type="hidden" name="business" value="ZA9YQUTAXNJ4G" />
        <input type="hidden" name="currency_code" value="GBP" />
        <input type="image" src="https://www.paypalobjects.com/en_US/GB/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
        <img alt="" border="0" src="https://www.paypal.com/en_GB/i/scr/pixel.gif" width="1" height="1" />
      </form>

      <footer class="site-footer">
          <span class="site-footer-owner"><a href="https://github.com/xirsys/xturn">XTurn</a> is maintained by <a href="https://github.com/xirsys">Xirsys</a>.</span>
        <span class="site-footer-credits">Please visit our website at <a href="https://www.xirsys.com">www.xirsys.com</a>.</span>
      </footer>
    </section>

  </body>
</html>
